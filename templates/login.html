{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
<h2>Login</h2>
<br>
  <form method="POST" action="{% url 'fogdetection_app:login' %}" enctype="multipart/form-data" class="form form-center p-2 " style="width:35%">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter Username">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="p" placeholder="Enter password">
    </div>
    <div class="mb-3">
        <center><input type="submit" class="btn btn-primary" value="login"></center>
    </div>
      <div>
          <a href="{% url 'fogdetection_app:register' %}" style="font-size:20px;">New User ?</a>
      </div>
  </form></div>
{% endblock %}
